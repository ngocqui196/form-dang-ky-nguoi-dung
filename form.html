<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <h4>Họ và tên:</h4>
    <input type="text" name="name">
    <h4>Email:</h4>
    <input type="email" name="email">
    <h4>Số điện thoại:</h4>
    <input type="text" name="phone">
    <h4>Giới tính:</h4>
    <label for="male"><input type="radio" name="gender" id="male">Male</label>
    <label for="famale"><input type="radio" name="gender" id="famale">Famale</label> <br>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
